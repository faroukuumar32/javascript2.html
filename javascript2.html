<!DOCTYPE html>
<html>

<head>
    <title>Challenge: Grade Calculator</title>
    <meta charset="utf-8">
</head>

<body>
    <script>
        var score = prompt("Enter your score");
        if (score >= 70 & <= 100) {
            alert("grade is A");
        }
        if (score >= 50 & <= 60) {
            alert("grade is C");
        }
        if (score >= 0 & <= 40) {
            alert("grade is F");
        }

    </script>

</body>

</html>
